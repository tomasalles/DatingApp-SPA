<div class="card">
  <div class="card-body" #messageBoard>
    <div *ngIf="messages?.length === 0">
      <p>No messages yet... say hi using the message box below</p>
    </div>
    <ul class="chat">
      <li *ngFor="let message of messages">
        <div *ngIf="message.senderId == recipientId">
          <span class="chat-img float-left">
            <img
              src="{{ message.senderPhotoUrl }}"
              alt="{{ message.senderKnownAs }}"
              class="rounded-circle"
            />
          </span>
          <div class="chat-body">
            <div class="header">
              <strong class="primary-font ml-1">{{
                message.senderKnownAs
              }}</strong>
              <small class="text-muted float-right">
                <span class="fa fa-clock-o">{{
                  message.messageSent | timeago
                }}</span>
              </small>
            </div>
            <p>{{ message.content }}</p>
          </div>
        </div>
        <div *ngIf="message.senderId != recipientId">
          <span class="chat-img float-right">
            <img
              src="{{ message.senderPhotoUrl }}"
              alt="{{ message.senderKnownAs }}"
              class="rounded-circle"
            />
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">
                  {{ message.messageSent | timeago }}</span
                >
                <span *ngIf="!message.isRead" class="text-danger">
                  (unread)
                </span>
                <span *ngIf="message.isRead" class="text-success">
                  (read {{ message.dateRead | timeago }})
                </span>
              </small>
              <strong class="primary-font float-right mr-1"
                >{{ message.senderKnownAs }}
              </strong>
            </div>
            <p>{{ message.content }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input
          [(ngModel)]="newMessage.content"
          name="content"
          required
          type="text"
          class="form-control input-sm"
          placeholder="send a private message"
        />
        <div class="input-group-append">
          <button [disabled]="!messageForm.valid" class="btn btn-primary">
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
